<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <title>JS Bin</title>
    <style>
        #firstName, #lastName, #password, #submit {
            padding: 10px;
        }

        .red {
            padding-left: 90px;
            color: red;
        }

        #main {
            width: 100%;
            margin: 30px;
        }

        .row {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: start;
        }

        button {
            margin: 1%;
        }

        .add, .update, .delete {
            display: none;
        }

    </style>
</head>

<body>
<div id="main">

    <div class="container">


        <div class="row">
            <table id='persons' class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Password</th>
                    <th>Phone</th>
                    <th>ServerId</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>

                </tbody>
            </table>
        </div>
        <div class="row">
            <button class="btn btn-outline-success" id="get">Get all users</button>
            <button class="btn btn-outline-success" id="add">Add user</button>
            <button class="btn btn-outline-success" id="update">Update user</button>
            <button class="btn btn-outline-success" id="del">Delete user</button>
        </div>
        <div class="row add">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Password</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" name="firstName"></td>
                    <td><input type="text" name="lastName"></td>
                    <td><input type="password" name="password"></td>
                    <td><input type="phone" name="phone"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row add button">
            <button class="btn add btn-outline-success" id="submit">Submit</button>
        </div>

        <div class="row update">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ServerId</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Password</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" name="updateserverId"></td>
                    <td><input type="text" name="updatefirstName"></td>
                    <td><input type="text" name="updatelastName"></td>
                    <td><input type="password" name="updatepassword"></td>
                    <td><input type="phone" name="updatephone"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row update button">
            <button class="btn update btn-outline-success" id="updateUser">Update</button>
        </div>

        <div class="row delete">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ServerId</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" name="deleteserverId"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row delete button">
            <button class="btn delete btn-outline-success" id="deleteUser">Delete</button>
        </div>
    </div>
</div>
</body>
</html>
