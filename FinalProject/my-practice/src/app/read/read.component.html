
<h2 mat-dialog-title>User's deteils</h2>
<mat-dialog-content>
  <ul class="list-group col-12">
    <li class="list-group-item active">User's deteils</li>
    
    <li class="list-group-item">First Name: {{ data.firstName }}</li>
    <li class="list-group-item">Last Name: {{ data.lastName }}</li>
    <li class="list-group-item">Age: {{ data.age }}</li>
    <li class="list-group-item">Profession: {{ data.profession }}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-primary btn-space" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
